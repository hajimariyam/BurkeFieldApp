<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
        <title>{% block title %}404 Error{% endblock %}</title>

        <!-- Linked Stylesheets from base -->
        <link rel="stylesheet"  href="/static/base.css">
        <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.ico" />
    </head>

    <body>        
        <link rel="stylesheet"  href="static/error.css">
        <div id="error">
            <div class="container justify-content-center align-items-center">
                <!-- Sign in with Microsoft-->
                <div class="logo justify-content-center align-items-center">
                    <!-- CBBEL Logo -->
                    <img class="img-center" src="http://cbbel.com/wp-content/themes/cbbel/img/logo-mobile.gif"><br><br><br><br>
                    <div class="msg justify-content-center align-items-center">
                        <a style="color: #58585b; font-size: x-large; font-weight: bolder; letter-spacing: 3px;">Page not found</a>
                        <br>
                        <a style="color: #58585b; font-size: large; font-weight: 450; letter-spacing: 1px; font-style: oblique;">This page was moved or deleted.</a>
                        <br><br>
                        <a style="color: #58585b; font-size: large; font-weight: 450; letter-spacing: 1px;">Go back or go to:</a>
                        <br><br><br>
                        <div class="btn btn-info btn-md" style="width: 300px; height: 50px;">
                            <a href=/home style="font-size: 16pt; font-weight: 500; color: white; text-decoration: none;">
                                <i class="fa fa-home fa-fw"></i> Home</a>
                        </div>
                        <br><br>
                        <div class="btn btn-info btn-md" style="width: 300px; height: 50px;">
                            <a href="{{ url_for('views.view_clients', sortby='az') }}" style="font-size: 16pt; font-weight: 500; color: white; text-decoration: none;">
                                <i class="fa fa-address-book fa-fw"></i> Clients</a>
                        </div>
                    </div>
                </div>
            </div>
            <br><br><br><br>
            <div class="txt">
                <p class="num" style="margin-top: -5%; font-size: 200pt; opacity: 15%; color: #00838F;">404</p>
            </div>
        </div>
    </body>

</html>
